<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tools.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>CodeJam-dom Palette</title>
</head>
<body>
    <header>
        <div><span>â‰¡</span><h1>CodeJam-Palette</h1></div>
    </header>
    <main>
        <section class="toolbar">
            <div class="toolbar-container1"> 
                <div class="paint-bucket"><i class="fas fa-fill-drip"></i><span>Paint bucket</span></div>
                <div class="choose-color"><i class="fas fa-eye-dropper"></i><span>Choose color</span></div>
                <div class="move"><i class="fas fa-arrows-alt"></i><span>Move</span></div>
                <div class="transform"><i class="fas fa-exchange-alt"></i><span>Transform</span></div>
            </div>
            <div class="toolbar-container2">
                <div><div class="current-color"></div><span>Current color</span></div> 
                <div><div class="color previous-color"></div><span>Previous color</span></div>
                <div><div class="color bg-red"></div><span>Red</span></div>
                <div><div class="color bg-green"></div><span>Green</span></div>
                <div><div class="color bg-blue"></div><span>Blue</span></div>
                <div><div class="color bg-grey"></div><span>Gray</span></div>
            </div>
        </section>
        <section class="canvas color" id="canvas">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>            
        </section>
    </main>
    <script src="script.js" charset="utf-8"></script>
</body>
</html>
